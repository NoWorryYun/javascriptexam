<script type="text/javascript">

	for(var dan = 2 ; dan <= 9 ; dan++){
		for(var i=1 ; i<=9 ; i++){
			document.write(dan + "*" + i + "=" + dan*i + "&nbsp;&nbsp;&nbsp;&nbsp;"); 
		}
		document.write("<br>");
	}
	
	for(var y = 1 ; y <= 5 ; y++){
		for(var x = 1 ; x <= y ; x++){
			document.write("*");
		}
		document.write("<br>");
	}

	
	for(var y = 5 ; y >= 1 ; y--){
		for(var x = 1 ; x <= y ; x++){
			document.write("*");
		}
		document.write("<br>");
	}

	
</script>



</html>
