<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
6의 배수이자 14의 배수인 가장 적은 정수 찾기<br>
<br>
</body>
<script type="text/javascript">

	var point = 1;
	
	while(true){
		if(point % 6 == 0 && point % 14 == 0){
			document.write(point);
			break;		
		}
		point ++;
	}

</script>


</html>
