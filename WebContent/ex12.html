<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트</h1>
	<h2>배열</h2>
</body>

<script type="text/javascript">

	var array = [273, 32, 103, 57, 52];

	var array2 = [];
	array2[0] = 1;	//[1]
	array2[1] = 3;	//[1, 3]
	array2[2] = 5;	//[1, 3, 5]
	/*
	var no = array[1]	//array - 32
	console.log(no);
	
	var no2 = array2[2]; //array2 - 5
	console.log(no2);
	*/
	
	console.log("============================ push ============================");
	array2.push(7); //aaray2에 7을 추가하고 싶다.
	for(var i = 0; i<array2.length ; i++){
		console.log(array2[i]);
	}
	
	console.log("============================ pop ============================");
	array2.pop();	//7 삭제
	array2.pop();	//5 삭제
	for(var i = 0; i<array2.length ; i++){
		console.log(array2[i]);
	}


	console.log("============================ shift ============================");
	array2.shift(); //맨 처음 1 삭제
	for(var i = 0; i<array2.length ; i++){
		console.log(array2[i]);
	}

	console.log("============================unshift ============================");
	array2.unshift(5); //맨 처음 5 추가
	for(var i = 0; i<array2.length ; i++){
		console.log(array2[i]);
	}

	
</script>


</html>
