<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

주어진숫자가<br>
0보다크면"양수"" 0보다작으면"음수" 0일때는"0" 을 브라우저에 출력하세요.<br>
<br>



</body>
<script type="text/javascript">
	
	var point = prompt("숫자입력");
	
	
	if(point > 0 ){
		document.write("양수");
	}else if(point < 0) {
		document.write("음수");
	} else{
		document.write("0");
	}

</script>

</html>
