	//실험2
	var name = "global";
	
	//정의	
	function checkScope(){
		 name = "local";		//전역 변수에 name으로 사용됨
		 name2 = "로컬";			//(전역변수로)암묵적으로 새 변수가 선언됨 var name2
	}
	
	checkScope();			
	console.log(name);		// (원래생각)"global" >> "local"
	console.log(name2);		// (원래생각)에러 >> "로컬"
