<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input id="left" class="red" type="text" value=""> + <input id="right" type="text" value="">
	<br>
	<br>
	<br>
	<button type="button" class="red" id="btnPlus">더하기</button><br>
	<br>
	<p id="display">13</p>

</body>

<script type="text/javascript">
	window.onload = function(){
		
		var btn = document.getElementsByTagName("button");
		console.log(btn);
		
		var inputs = document.getElementsByTagName("input");
		console.log(inputs);
		console.log(inputs[0]);
		console.log(inputs[1]);
		
		var tags = document.getElementsByClassName("red");
		console.log(tags);
		console.log(tags[0]);
		console.log(tags[1]);
		
		var btnPlus = document.getElementById("btnPlus");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var display = document.getElementById("display");
		
		//버튼을 클릭했을때(이벤트)
		btnPlus.onclick = function(){
			console.log("btn click");
		
			var leftNo = parseInt(left.value);
			console.log(typeof leftNo);
			var rightNo = parseInt(right.value);
			console.log(typeof rightNo);
			
			var sum = leftNo + rightNo;
			console.log(sum);
			
			display.innerHTML = sum;
		};
		
	};
	

</script>

</html>
