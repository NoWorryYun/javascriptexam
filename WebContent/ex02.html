<script type="text/javascript">
	console.log("변수선언");

	//변수선언법
	//자료형을 쓰지 않는다(int, string, boolean)

	var no; //변수 선언
	var str;
	var boo;
	var myAge = 25; //선언 = 대입

	/*
	number no;
	String str;
	boolean boo;
	 */
</script>


<script type="text/javascript">
	
	/*같은 이름 변수 선언*/
	var person = "정우성";
	var person = "이효리";
	
	console.log(person);	//이효리
	
	var person = "유재석";
	console.log(person);	//유재석
</script>

<script type="text/javascript">

	//대입시 자료형이 결졍된다
	
	var data;
	console.log(typeof data);	//undefined
	
	data=15;
	
	console.log(typeof data);	//number;

	data = "안녕하세요";
	
	console.log(typeof data);	//string;
	
	data = true;
	
	console.log(typeof data);	//boolean;
</script>

<script type="text/javascript">

	/*undefined, null 비교*/
	console.log("undefined, null비교");	//undefined

	var myVar01;
	var myVar02 = null;
	
	console.log(myVar01);
	console.log(typeof myVar01);	//undefined	_ 없음
	console.log(typeof myVar02);	//object	_ 무언가는 있음(진공상태)
	</script>
	
	<script type="text/javascript">
	
	/* ==, ===비교 */
	console.log("undefined, null 비교");
	
	console.log("123" == 123);	//true		(자료형까진 비교X)
	console.log("123" === 123);	//false 	(자료형까지 비교O)
	
	console.log(myVar01 == myVar02);//true
	console.log(myVar01 === myVar02);//false
	
	
	console.log('' == false) //true
	console.log('' == 0);     //true
	console.log(0 == false);  //true
	
	console.log('' === false); //false
	console.log(0 === false);  //false
	console.log('' === 0);     //false
	
	
	console.log("======================")
	console.log(''==false);
	console.log(''==false);
	
	
	
	
	
	
	
	
	</script>                 


</html>
